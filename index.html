<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon/icon.png">
    <title>Mineview</title>
    <!--style.css-->
    <link rel="stylesheet" href="style.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!--font-->
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet" />
  </head>

  <body>

    <!--navbar-->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mineview</a>
       
      </div>
    </nav>

    <!--end of navbar-->

    <!--profile Viewer-->
    <div class="profile-box">
      <div class="search-container">
        <input
          type="text"
          id="usernameInput"
          class="form-control"
          placeholder="Steve"
        />
        <div class="button-container">
          <button onclick="searchJava()" class="btn">Java</button>
          <button onclick="searchBedrock()" class="btn">Bedrock</button>
        </div>
      </div>

      <div id="result"></div>
    </div>
    <!--end of profile viewer-->

    <!--index.js-->
    <script src="index.js"></script>

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/StevenRitter/skinview3d.js/skinview3d.js"></script>

  </body>
</html>
